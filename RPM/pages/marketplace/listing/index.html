<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />

    <script defer src="popup.js"></script>

    <title id="pageTitle">RPM - Listing</title>
  </head>
  <body>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <div class="parentDiv">
      <div id="leftDiv">
        <div class="image">
          <img src="/RPM/globals/images/listing-placeholder.png" />
        </div>
      </div>
      <div id="rightDiv">
        <h1 id="listingTitle"></h1>
        <h3 class="iteminfo" id="category"></h3>
        <h3 class="postdate" id="posteddate"></h3>
        <h3 class="iteminfo" id="condition"></h3>

        <h3 id="price"></h3>

        <p id="listingInfo"></p>

        <button
          data-popup-target="#sellerinfo"
          type="button"
          class="buyButton"
          id="contactButton"
        >
          Contact Seller
        </button>
      </div>
    </div>

    <div class="popup" id="sellerinfo">
      <div class="popup-header">
        <div class="popup-title">Seller Information</div>
        <button data-close-button class="close-popup">&times;</button>
      </div>

      <div class="popup-body">
        <div class="popup-left"></div>
        <div id="popup-body-right">
          <div class="box" style="flex: 0 0 49%">
            <img id="seller-image" />
          </div>
        </div>
        <div id="popup-body-left">
          <h3 id="sellername"></h3>
          <p id="contactinfo"></p>
        </div>
      </div>
    </div>

    <div id="popup-overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
