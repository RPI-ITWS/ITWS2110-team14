<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />

    <title>RPM - Post a Listing</title>
  </head>
  <body>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <div class="parentDiv">
      <h1>Post a Listing</h1>

      <form action="create_listing.php" method="POST" enctype="multipart/form-data" novalidate>
        <!-- Listing Title -->
        <div class="form-group formPadding">
          <label for="listingTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="listingTitle"
            name="listingTitle"
            value=""
            required
          />
        </div>

        <!-- Item Price -->
        <div class="form-group formPadding">
          <label for="listingPrice">Price</label>
          <input
            type="text"
            class="form-control"
            id="listingPrice"
            name="listingPrice"
            value=""
            required
          />
        </div>

        <!-- Item Color -->
        <div class="form-group formPadding">
          <label for="listingColor">Color</label>
          <input
            type="text"
            class="form-control"
            id="listingColor"
            name="listingColor"
            value=""
            required
          />
        </div>

        <!-- Item Quality -->
        <div class="form-group formPadding">
          <label for="listingCondition">Condition</label>
          <select
            class="form-select"
            id="listingCondition"
            name="listingCondition"
            value=""
            required
          >
            <option selected disabled value="">Choose...</option>
            <option>New</option>
            <option>Great</option>
            <option>Good</option>
            <option>Fair</option>
            <option>Damaged</option>
          </select>
        </div>

        <!-- Listing Description -->
        
        <div class="form-group formPadding">
          <label for="listingDescription">Description</label>
          <input
            type="text"
            class="form-control"
            id="listingDescription"
            name="listingDescription"
            value=""
            required
          />
        </div>

        <!-- Image of Item -->
        <div class="form-group formPadding">
          <label for="listingImage">Insert an Image (PNG, 5MB)</label>
          <input
            type="file"
            class="form-control-file"
            id="listingImage"
            name="listingImage"
            value=""
            required
          />
        </div>
        <div id="submitButton">
          <input
            type="submit"
            class="form-control btn btn-primary"
            value="Submit"
            name="submit"
          />
        </div>
      </form>
    </div>
    <script>
      window.onload = function() {
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
          if (error) {
              alert(error);
          }
          if(urlParams.get('success')) {
              alert('Listing successfully created!');
          }
      }
    </script>
  </body>
</html>
