<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />

    <title id="pageTitle">RPM -</title>
  </head>
  <body>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <div class="parentDiv">
      <div id="leftDiv">
        <img
          src="/RPM/globals/images/listing-placeholder.png"
          class="listingImage"
          id="listingImage"
        />
      </div>

      <div id="rightDiv">
        <h1 id="listingTitle"></h1>

        <h3 class="condition" id="condition"></h3>

        <h3 id="seller">Posted by</h3>

        <h3 id="price"></h3>

        <button
          type="button"
          class="buyButton"
          id="contactButton"
          onclick="alert('This button doesn\'t work right now. Try again once we code it!')"
        >
          Contact Seller
        </button>

        <p id="listingInfo"></p>
      </div>
    </div>
  </body>
</html>
