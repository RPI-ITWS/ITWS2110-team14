    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <!-- Create a form to login a user -->
    <form action="login_user.php" method="POST" novalidate>
      <!-- Username -->
      <div class="form-group formPadding">
        <label for="rcs_id">RCS ID</label>
        <input
          type="text"
          class="form-control"
          id="rcs_id"
          name="rcs_id"
          value=""
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group formPadding">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          value=""
          required
        />
      </div>

      <!-- Submit -->
      <div class="form-group formPadding">
        <button type="submit" class="btn btn-primary" name="save">
          Login
        </button>
      </div>
    </form>
    <a href = "../create/index.html">No account? Create One!</a>

    <!-- check to see if the user is present in the db -->
    <script>
      window.onload = function() {
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
          if (error) {
              alert(error);
          }
      }
    </script> 
  </body>
