<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />
    <title>RPM-Login</title>
  </head>
  <body>
    <div class="animated-bg"></div>
    <navbar-component></navbar-component>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="card" id="card" style="overflow: hidden">
        <div class="action paddingTop" style="margin: 0 auto">
          <h1 class="paddingBottom">Welcome Back!</h1>
          <form action="login_user.php" method="POST" novalidate>
            <!-- Username -->
            <div class="form-group paddingBottom">
              <input
                type="text"
                class="form-control inputSize"
                id="rcs_id"
                name="rcs_id"
                value=""
                placeholder="RCS ID"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group paddingBottom">
              <input
                type="password"
                class="form-control inputSize"
                id="password"
                name="password"
                value=""
                placeholder="Password"
                required
              />
            </div>

            <!-- Submit -->
            <div id="centerButton" class="paddingBottom">
              <button
                id="loginButton"
                type="submit"
                class="btn btn-primary"
                name="save"
              >
                Login
              </button>
            </div>
            <p id="registerSize" class="centerItem">
              No account? <a href="../create/index.html">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../script.js"></script>
