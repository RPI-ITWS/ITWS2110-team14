    <!-- Create a form to login a user -->
    <div id = "parentContainer">
      <form action="login_user.php" method="POST" novalidate>
        <!-- Username -->
        <div class="form-group bottomPadding">
          <!-- <label for="rcs_id">RCS ID</label> -->
          <label class="form-label" for="rcs_id">RCS ID</label>
          <input
            type="text"
            class="form-control reduceInputWidth"
            id="rcs_id"
            name="rcs_id"
            value=""
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group bottomPadding">
          <!-- <label for="password">Password</label> -->
          <label class="form-label" for="password">Password</label></input>
          <input
            type="password"
            class="form-control reduceInputWidth"
            id="password"
            name="password"
            value=""
            required
          >
        </div>

        <!-- Submit -->
        <div class="form-group bottomPadding">
          <button type="submit" class="btn btn-primary centerButton" name="save">
            Login
          </button>
        </div>

        <p id = "registerSize">No account?<a href="../create/index.html"> Register</a></p>
      </form>
    </div>

    <!-- check to see if the user is present in the db -->
