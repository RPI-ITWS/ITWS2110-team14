<html>
  <head>
    <meta charset="utf-8" />

      type="text/javascript"

    <title>RPM - Create User</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <!-- Create a form to create a user -->
    <form action="create_user.php" method="POST" novalidate>
      <!-- first name -->
      <div class="form-group formPadding">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          value=""
          required
        />
      </div>
      <!-- last name -->
      <div class="form-group formPadding">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          value=""
          required
        />
      </div>
      <!-- email -->
      <div class="form-group formPadding">
        <label for="rcs_id">RCS ID</label>
        <input
          type="text"
          class="form-control"
          id="rcs_id"
          name="rcs_id"
          value=""
          required
        />
      </div>
      <!-- password -->
      <div class="form-group formPadding">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          value=""
          required
        />
      </div>
      <!-- phone number -->
      <div class="form-group formPadding">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          value=""
          required
        />
      <!-- Grad Year Dropdown -->
      <div class="form-group formPadding">
        <label for="gradYear">Graduating Year</label>
        <select
          class="form-select"
          id="gradYear"
          name="gradYear"
          value=""
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>Gradutate</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
        </select>
      </div>

      <!-- On Campus or Off Campus -->
      <div class="form-group formPadding">
        <label for="campus">On Campus or Off Campus</label>
        <select
          class="form-select"
          id="campus"
          name="campus"
          value=""
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>On Campus</option>
          <option>Off Campus</option>
        </select>
      </div>
      <!-- major -->
      <div class="form-group formPadding">
        <label for="major">Major</label>
        <input
          type="text"
          class="form-control"
          id="major"
          name="major"
          value=""
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="form-group formPadding">
        <button type="submit" class="btn btn-primary" name="save">
          Sign Up
        </button>
      </div>
    </form>

  </body>
</html>
