<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />
    <title>RPM-Login</title>
  </head>
  <body>
    <div class="animated-bg"></div>
    <navbar-component></navbar-component>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="card" id="card" style="overflow: hidden">
        <div class="action paddingTop" style="margin: 0 auto">
          <h1 class="paddingBottom">Join Us!</h1>
          <form action="create_user.php" id = "shiftLeft" method="POST" novalidate>
            <!-- first name -->
            <div class="form-group paddingBottom inputFontSize">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                value=""
                required
              />
            </div>
            <!-- last name -->
            <div class="form-group paddingBottom inputFontSize">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                value=""
                required
              />
            </div>
            <!-- email -->
            <div class="form-group paddingBottom inputFontSize">
              <input
                type="text"
                class="form-control"
                id="rcs_id"
                name="rcs_id"
                placeholder="RCS ID"
                value=""
                required
              />
            </div>
            <!-- password -->
            <div class="form-group paddingBottom inputFontSize">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                value=""
                required
              />
            </div>
            <!-- phone number -->
            <div class="form-group inputFontSize">
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Phone Number"
                value=""
                required
              />
            <!-- Grad Year Dropdown -->
            <div class="form-group inputFontSize removeSpace">
              <label for = "gradYear">Graduating Year</label>
              <select
                class="form-select"
                id="gradYear"
                name="gradYear"
                value=""
                required
              >
                <option selected disabled value="">Choose...</option>
                <option>Graduate</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
              </select>
            </div>
          
            <!-- On Campus or Off Campus -->
            <div class="form-group paddingBottom inputFontSize removeSpace">
              <label for = "campus">On-Campus or Off-Campus</label>
              <select
                class="form-select"
                id="campus"
                name="campus"
                value=""
                required
              >
                <option selected disabled value="">Choose...</option>
                <option>Barton Hall</option>
                <option>BARH</option>
                <option>Blitman Residence Commons</option>
                <option>Bray Hall</option>
                <option>Bryckwyck Apartments</option>
                <option>Cary Hall</option>
                <option>City Station</option>
                <option>Colonie Apartments</option>
                <option>Crockett Hall</option>
                <option>Davison Hall</option>
                <option>E-Complex</option>
                <option>Hall Hall</option>
                <option>Nason Hall</option>
                <option>North Hall</option>
                <option>Nugent Hall</option>
                <option>Polytechnic Apartments</option>
                <option>Quadrangle</option>
                <option>RAHP A</option>
                <option>RAHP B</option>
                <option>Sharp Hall</option>
                <option>Stacwyck Apartments</option>
                <option>Warren Hall</option>
                <option>Off-Campus</option>
              </select>
            </div>
            <!-- major -->
            <div class="form-group paddingBottom inputSize inputFontSize">
              <input
                type="text"
                class="form-control"
                id="major"
                name="major"
                placeholder="Major"
                value=""
                required
              />
            </div>
          
            <!-- Submit Button -->
            <div class="form-group paddingBottom" id = "centerButton">
              <button id = "loginButton" type="submit" class="btn btn-primary" name="save">
                Sign Up
              </button>
            </div>
          
            <p id = "register">Already have an account? <a href = "../login/index.html">Login!</a></p>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../script.js"></script>
  </body>
</html>
