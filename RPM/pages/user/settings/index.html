<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Global Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/RPM/globals/images/RPM-logo.png"
    />
    <script
      src="/RPM/globals/components/navbar/navbar.js"
      type="text/javascript"
      defer
    ></script>

    <!--Local Imports-->
    <link rel="stylesheet" href="styles.css" />

    <title>RPM - Settings</title>
  </head>
  <body>
    <!--Bootstrap JS Import-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <navbar-component></navbar-component>

    <div class="parentDiv">
      <h1>Profile Settings</h1>

      <form
        action="update_profile.php"
        method="POST"
        enctype="multipart/form-data"
        novalidate
      >
        <!-- first name -->
        <div class="form-group paddingBottom inputFontSize">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            value=""
            required
          />
        </div>
        <!-- last name -->
        <div class="form-group paddingBottom inputFontSize">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            value=""
            required
          />
        </div>

        <!-- Phone Number -->
        <div class="form-group paddingBottom">
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="Phone Number"
            name="phoneNumber"
            value=""
            required
          />
        </div>

        <!-- Current Living Arrangements -->
        <div class="form-group paddingBottom">
          <label for="livingSpace">Current Living Arrangements</label>
          <select
            class="form-select"
            id="livingSpace"
            name="livingSpace"
            value=""
            required
          >
            <option selected disabled value="">Choose...</option>
            <option>Barton Hall</option>
            <option>BARH</option>
            <option>Blitman Residence Commons</option>
            <option>Bray Hall</option>
            <option>Bryckwyck Apartments</option>
            <option>Cary Hall</option>
            <option>City Station</option>
            <option>Colonie Apartments</option>
            <option>Crockett Hall</option>
            <option>Davison Hall</option>
            <option>E-Complex</option>
            <option>Hall Hall</option>
            <option>Nason Hall</option>
            <option>North Hall</option>
            <option>Nugent Hall</option>
            <option>Polytechnic Apartments</option>
            <option>Quadrangle</option>
            <option>RAHP A</option>
            <option>RAHP B</option>
            <option>Sharp Hall</option>
            <option>Stacwyck Apartments</option>
            <option>Warren Hall</option>
            <option>Off-Campus</option>
          </select>
        </div>

        <!-- Image for Profile -->
        <div class="form-group paddingBottom">
          <label for="profileImage">Insert a Profile Picture</label>
          <input
            type="file"
            class="form-control-file"
            id="profileImage"
            name="profileImage"
            value=""
            required
          />
        </div>
        <div id="centerButton" class="paddingBottom">
          <button
            id="loginButton"
            type="submit"
            class="btn btn-primary"
            name="save"
          >
            Update
          </button>
        </div>
      </form>
    </div>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        if (error) {
          alert(error);
        }
        if (urlParams.get("success")) {
          alert("Profile updated successfully!");
        }
      };
    </script>
  </body>
</html>
